<!DOCTYPE html>
<html>
<head>
    <title>Kibana Plus Settings</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
      .container {
        min-width: 300px;
      }
      .drawer {
        top: -50px;
        transition: top .7s;
        transition-timing-function: ease-out;
      }
      .drawer.show {
        top: 0px;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h2>Settings</h2>
        </div>

            <div class="mb-3 fixed-top">
                <div id="status" class="alert alert-success drawer text-center">
                  Settings saved
                </div>
            </div>

                <div class="mb-3">
                    <label for="email">Stack Trace Line Break Pattern</label>
                    <input type="text" class="form-control" id="stack_trace_line_break_pattern">
                </div>

                <div class="mb-3">
                    <label for="email">Stack Trace Line Break Replacement</label>
                    <input type="text" class="form-control" id="stack_trace_line_break_replacement">
                </div>
        <p>
            <button id="save" class="btn btn-primary my-2">Save</button>
            <button id="reset" class="btn btn-secondary my-2">Reset</button>
        </p>

    </div>

    <script src="kibana-plus-utils.js"></script>
    <script src="options.js"></script>
</body>
</html>
